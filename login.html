<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Salud - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/logo.png" alt="Nova Salud Logo" class="login-logo">
                <h1>Nova Salud</h1>
                <p>Sistema de Gestión de Botica</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="******" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            <div class="login-footer">
                <p>© 2023 Nova Salud. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Scripts con soporte para módulos ES -->
    <script src="js/ui.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
